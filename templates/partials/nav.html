<nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/10">
  <div class="max-w-7xl mx-auto px-6">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="#" class="text-xl font-bold bg-gradient-to-r from-white to-purple-200 bg-clip-text text-transparent">
          Emerson Galvez
        </a>
      </div>
      
      <!-- Navegación desktop -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="#about" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">
          {{ data.nav.about }}
        </a>
        <a href="#experience" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">
          {{ data.nav.experience }}
        </a>
        <a href="#skills" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">
          {{ data.nav.skills }}
        </a>
        <a href="#contact" class="text-gray-300 hover:text-white transition-colors duration-300 font-medium">
          {{ data.nav.contact }}
        </a>
      </div>
      
      <!-- Controles de la derecha -->
      <div class="flex items-center space-x-4">
        <!-- Selector de idioma -->
        <div class="relative" x-data="{ open: false }">
          <button @click="open = !open" 
                  class="flex items-center space-x-2 px-4 py-2 rounded-lg glass hover:bg-white/10 transition-all duration-300">
            <span class="text-sm font-medium">{% if lang=='es' %}ES{% else %}EN{% endif %}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <div x-show="open" 
               @click.away="open = false"
               x-transition:enter="transition ease-out duration-100"
               x-transition:enter-start="transform opacity-0 scale-95"
               x-transition:enter-end="transform opacity-100 scale-100"
               x-transition:leave="transition ease-in duration-75"
               x-transition:leave-start="transform opacity-100 scale-100"
               x-transition:leave-end="transform opacity-0 scale-95"
               class="absolute right-0 mt-2 w-32 glass rounded-lg shadow-lg py-2">
            <a href="?lang=es" class="block px-4 py-2 text-sm hover:bg-white/10 transition-colors duration-300">
              Español
            </a>
            <a href="?lang=en" class="block px-4 py-2 text-sm hover:bg-white/10 transition-colors duration-300">
              English
            </a>
          </div>
        </div>
        
        <!-- Botón de menú móvil -->
        <button class="md:hidden p-2 rounded-lg glass hover:bg-white/10 transition-all duration-300"
                x-data="{ open: false }"
                @click="open = !open">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Menú móvil -->
    <div class="md:hidden" x-data="{ open: false }" x-show="open" x-transition>
      <div class="px-2 pt-2 pb-3 space-y-1 glass rounded-lg mt-2">
        <a href="#about" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-colors duration-300">
          {{ data.nav.about }}
        </a>
        <a href="#experience" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-colors duration-300">
          {{ data.nav.experience }}
        </a>
        <a href="#skills" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-colors duration-300">
          {{ data.nav.skills }}
        </a>
        <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-white/10 transition-colors duration-300">
          {{ data.nav.contact }}
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Espaciador para el contenido -->
<div class="h-16"></div>
